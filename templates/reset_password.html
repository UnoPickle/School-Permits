<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Secret Code</title>
    <style>
        /* Inline CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #556cd6;
        }

        .home-link {
            margin-top: 20px;
            text-align: center;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
        }

        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Reset Your Password</h1>
        <form action="{{ url_for('reset_password') }}" method="POST">
            <label for="secret_code">Enter the secret code you received:</label>
            <input type="text" id="secret_code" name="secret_code" required>
            <label for="new_password">Enter the new password you want:</label>
            <input type="text" id="new_password" name="new_password" required>
            <button type="submit">Verify Code</button>
        </form>
        <div class="home-link">
            <p><a href="{{ url_for('index') }}">Return to Home Page</a></p>
        </div>
    </div>
</body>
</html>
